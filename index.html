<!doctype html>
<html lang="en">

<head>
  <!-- Theme initialization - MUST be first to prevent flash -->
  <style>
    /* Critical CSS to prevent FOUC (Flash of Unstyled Content) */
    html,
    body {
      background-color: hsl(220, 15%, 10%);
      /* Match --color-bg in dark mode */
      color: hsl(220, 15%, 90%);
    }

    /* Override if light mode is explicitly set */
    html[data-theme="light"],
    html[data-theme="light"] body {
      background-color: hsl(0, 0%, 100%);
      color: hsl(220, 15%, 15%);
    }
  </style>
  <script>
    (function () {
      var theme = localStorage.getItem('theme');
      // Default to dark mode if no preference stored
      if (!theme) {
        theme = 'dark';
      }
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>krishx02.github.io</title>
  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
